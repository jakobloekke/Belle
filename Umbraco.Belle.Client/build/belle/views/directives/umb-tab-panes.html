<div id='{{tab.alias}}' class='umb-tab-pane tab-pane' ng-class="{active: $first}" ng-repeat="tab in content.tabs">
    <div class='umb-tab-pane-inner'>
        <div class="umb-pane" ng-repeat="model in tab.properties">
            <div class="control-group umb-control-group"
                 ng-class="{hidelabel:model.hideLabel}" >
                <div class="umb-el-wrap">
                    <label class="control-label" ng-hide="model.hideLabel" for="{{model.alias}}">
                        {{model.label}}
                        <small>{{model.description}}</small>
                    </label>

                    <div class="controls controls-row">
                        <include template="model.view | propertyEditor" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
