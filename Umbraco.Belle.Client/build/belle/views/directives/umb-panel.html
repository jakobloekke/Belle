<div class="umb-panel tabbable" ng-controller="Umbraco.Editors.ContentEditController">

    <div class="umb-panel-header">
        <div class="row-fluid">
            <div class="span4">
                <input type="text" placeholder="Enter a page title" headline ng-model="content.name" />
            </div>
            <div class="span8">
                <div class="btn-toolbar pull-right umb-btn-toolbar">

                    <div class="btn-group">
                        <a class="btn" ng-click="preview(content)" data-shortcut="ctrl+s">Preview page</a>
                    </div>


                    <div class="btn-group">

                        <a class="btn btn-success" href="#" ng-click="saveAndPublish(content)"
                           prevent-default data-shortcut="ctrl+p">Publish</a>

                        <a class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                        </a>

                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <li><a href="#" ng-click="save(content)"
                                   prevent-default data-shortcut="ctrl+s">Save draft</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>

        <ul class="nav nav-tabs umb-nav-tabs span12">
            <li ng-class="{active: $first}" ng-repeat="tab in content.tabs">
                <a href="#{{tab.alias}}" data-toggle="tab">{{tab.label}}</a>
            </li>
            <li>
                <a href="#properties" data-toggle="tab">Properties</a>
            </li>
        </ul>
    </div>

    <div ng-transclude></div>
</div>
